<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Check Password Page</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script
    type="text/javascript"
    src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    
  ></script>
  
  <style id="compiled-css" type="text/css">
      body {
        background: #ffffff;
        padding: 20px;
        font-family: Helvetica;
      }

      #banner-message {
        background: #fff;
        border-radius: 4px;
        padding: 20px;
        font-size: 25px;
        text-align: center;
        transition: all 0.2s;
        margin: 0 auto;
        width: 300px;
      }

      button {
        background: #0084ff;
        border: none;
        border-radius: 5px;
        padding: 8px 14px;
        font-size: 15px;
        color: #fff;
      }

      #banner-message.alt {
        background: #0084ff;
        color: #fff;
        margin-top: 40px;
        width: 200px;
      }

      #banner-message.alt button {
        background: #fff;
        color: #000;
      }

    /* EOS */
  </style>
  
    <script type="text/javascript">//<![CDATA[

    // handle click and add class
    $("#checkButton").on("click", () => {
      var myRootUrl = $(this).data('RootUrl');
      var myEndUrlPrefix = $(this).data('EndUrlPrefix');
      var myPassword = $("#password").val();
      var myUrl = myRootUrl + myPassword + myEndUrlPrefix;

      if (myPassword != "") {
        $.ajax({
          url: myUrl,
          type: 'HEAD',
          error: function() {
            $("#output").text("Password is not correct");
          },
          success: function() {
            window.location.href = myUrl;
          }
        });
      } else {
        $("#output").text("please enter the password");
      }

    })



  //]]></script>

</head>
<body>
  
<div>
  <p>Password Checking</p>
</div>
<div>
  <form id="form1">
    <input type="password" id="password"/>
    <input type="button" id="checkButton" class="submit" value="Check Password" data-RootUrl="folder/" data-EndUrlPrefix=".htm" />
    <p id="output" color="red"></p> 
  </form>
</div>

</body>
</html>
